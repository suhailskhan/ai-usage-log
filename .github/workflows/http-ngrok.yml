name: Expose Python HTTP Server with localtunnel

on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * *'
    - cron: '5 5 * * *'
    - cron: '10 5 * * *'

jobs:
  serve-and-tunnel:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Seed the database
        run: |
          python seed_db.py

      - name: Start Streamlit app
        run: |
          nohup streamlit run app.py --server.port 3000 &

      - name: Install localtunnel
        run: |
          npm install -g localtunnel

      - name: Expose port 3000 with localtunnel
        run: |
          nohup lt --port 3000 > lt_url.txt 2>&1 &
          sleep 5

      - name: Show runner public IP
        run: |
          echo "Runner public IP address:" && curl -s https://api.ipify.org

      - name: Show full localtunnel output
        run: |
          echo '--- localtunnel output ---'
          cat lt_url.txt
          echo '-------------------------'

      - name: Keep workflow running
        run: |
          echo "Server and tunnel running. Press Ctrl+C to stop."
          tail -f /dev/null
